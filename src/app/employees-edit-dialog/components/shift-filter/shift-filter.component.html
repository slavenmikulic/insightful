<div class="filter">
  <button
    *ngIf="filterControl.valueChanges | async"
    mat-button color="primary"
    (click)="filterControl.setValue(null)">
    Reset
  </button>

  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <mat-select [formControl]="filterControl">
      @for (day of shiftDays; track $index) {
        <mat-option [value]="day">
          {{ day | date: 'YYYY-MM-dd' }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
