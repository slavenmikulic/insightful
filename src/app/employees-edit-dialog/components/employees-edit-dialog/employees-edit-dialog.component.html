<div class="modal">
  <h1 mat-dialog-title>Edit employees</h1>

  <div mat-dialog-content>
    <form [formGroup]="form">
      <div formArrayName="employees">
        @for (employee of employeesFormArray.controls; track $index) {
          <h4>Employee {{ $index + 1}}</h4>
          <div>

            <app-employee-form [form]="employee"></app-employee-form>

            <h4>Shifts</h4>

            <app-shifts-form
              [form]="employee.controls.shifts"
              [shiftDays]="employees[$index].workDays">
            </app-shifts-form>
          </div>

          @if (!$last) {
            <hr>
          }
        }
      </div>
    </form>
  </div>

  <div mat-dialog-actions class="button-actions">
    <button mat-raised-button
            color="primary"
            type="submit"
            (click)="onSave()">
      Save
    </button>

    <button
      mat-button
      color="secondary"
      type="button"
      (click)="dialogRef.close()">
      Cancel
    </button>
  </div>
</div>
