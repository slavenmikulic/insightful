<div class="modal">
  <h1 mat-dialog-title>Edit employees</h1>

  <div mat-dialog-content>
    <form [formGroup]="form">
      <div formArrayName="employees">
        @for (employee of employees; track $index) {
          <h4>Employee {{ $index + 1}}</h4>

          <app-employee-form [form]="employeesFormArray" [employee]="employee"></app-employee-form>

          @if (!$last) {
            <hr>
          }
        }
      </div>
    </form>
  </div>

  <div mat-dialog-actions class="button-actions">
    <button mat-raised-button
            color="primary"
            type="submit"
            (click)="onSave()">
      Save
    </button>

    <button
      mat-button
      color="secondary"
      type="button"
      (click)="dialogRef.close()">
      Cancel
    </button>
  </div>
</div>
