<div >
  <div class="date-filter">
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <mat-select>
        @for (day of days; track $index) {
          <mat-option [value]="day">
            {{ day | date: 'YYYY-MM-dd' }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <cdk-virtual-scroll-viewport tvsItemSize="48"
                               headerHeight="48"
                               class="wrapper mat-elevation-z2">
    <table mat-table [dataSource]="dataSource">
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

      <ng-container matColumnDef="shift">
        <th mat-header-cell *matHeaderCellDef>Shift</th>
        <td mat-cell *matCellDef="let i = index">Shift {{ i }}</td>
      </ng-container>

      <ng-container matColumnDef="clockIn">
        <th mat-header-cell *matHeaderCellDef>Clock in time</th>
        <td mat-cell *matCellDef="let row">{{ row.get('clockIn').value }}</td>
      </ng-container>

      <ng-container matColumnDef="clockOut">
        <th mat-header-cell *matHeaderCellDef>Clock out time</th>
        <td mat-cell *matCellDef="let row">{{ row.get('clockOut').value }}</td>
      </ng-container>

      <ng-container matColumnDef="totalTime">
        <th mat-header-cell *matHeaderCellDef>Total time</th>
        <td mat-cell *matCellDef="let row">{{ row.get('totalTime').value }}</td>
      </ng-container>
    </table>
  </cdk-virtual-scroll-viewport>
</div>
