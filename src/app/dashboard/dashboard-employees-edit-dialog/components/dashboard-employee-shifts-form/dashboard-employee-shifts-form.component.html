<div >
  <div class="date-filter">

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <mat-select [formControl]="filterDate">
        @for (day of shiftDays; track $index) {
          <mat-option [value]="day">
            {{ day | date: 'YYYY-MM-dd' }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <div class="wrapper">
    <table mat-table [dataSource]="dataSource"  class="table mat-elevation-z8">
      <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

      <ng-container matColumnDef="shift">
        <th mat-header-cell *matHeaderCellDef>Shift</th>
        <td mat-cell *matCellDef="let i = index">Shift {{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="clockIn">
        <th mat-header-cell *matHeaderCellDef>Clock in time</th>
        <td mat-cell *matCellDef="let row">
          <div [formGroup]="row">
            <mat-form-field>
              <input type="text" [matDatepicker]="row.get('clockIn')" [formControl]="row.get('clockIn')">
            </mat-form-field>
          </div>
      </ng-container>

      <ng-container matColumnDef="clockOut">
        <th mat-header-cell *matHeaderCellDef>Clock out time</th>
        <td mat-cell *matCellDef="let row">{{ row.get('clockOut').value | date: 'HH:mm' }}</td>
      </ng-container>

      <ng-container matColumnDef="totalTime">
        <th mat-header-cell *matHeaderCellDef>Total time</th>
        <td mat-cell *matCellDef="let row">{{ row.get('totalTime').value | timeFormat }}</td>
      </ng-container>
    </table>
  </div>
<!--  </cdk-virtual-scroll-viewport>-->
</div>
